{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Blog de Esportes</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #222;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            padding: 30px 40px;
        }

        h1 {
            text-align: center;
            color: #03045e;
            margin-bottom: 30px;
            font-size: 2.8rem;
            position: relative; /* Adiciona posição relativa para o link */
        }
        
        .admin-link {
            font-size: 0.8rem;
            color: #0077b6;
            text-decoration: none;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: 1px solid #0077b6;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            background-color: #0077b6;
            color: #fff;
        }

        article {
            border-bottom: 1px solid #ddd;
            padding-bottom: 25px;
            margin-bottom: 25px;
        }

        article:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        article img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        article h2 {
            color: #0077b6;
            margin-bottom: 12px;
            font-size: 1.8rem;
        }

        article p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Blog de Esportes
            <a href="{% url 'admin:index' %}" class="admin-link">Admin</a>
        </h1>

        {% for post in posts %}
            <article>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                {% endif %}

                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </article>
        {% empty %}
            <p>Nenhum artigo encontrado.</p>
        {% endfor %}
    </div>
</body>
</html>
